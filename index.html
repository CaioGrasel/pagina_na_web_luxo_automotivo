<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestige Luxo Automotivo</title>
</head>

<body>
   <header>
    <nav>
        <img src="images/logo.png" alt="logo prestige">
        <div class="nav-texts">
            <ul>
                <li>O que é</li>
                <li>Como funciona</li>
                <li>Modelos em Destaque</li>
                <li>Nossa História</li>
            </ul>
        </div>
        <div class="button-nav">
            <a href="#" class="button-secundary">Fale conosco</a>
            <a href="#" class="button-primary-nav">Quero contratar</a>
        </div>
    </nav>
    <div class="header-wrap">
        <h1>Elevando o Padrão<br>de <span>Luxo Automotivo</span></h1>
        <p>Descubra uma coleção exclusiva de carros de<br>elite que definem sofisticação e desempenho.</p>
        <a href="#" class="button-primary-nav">Quero contratar</a>
    </div>
   </header>
   <main>
    <section class="section-carrossel">
        <h2>Explore nossos<br> modelos exclusivos</h2>
        <div class="carrossel">
            <img src="images/seta-esquerda.svg" alt="">
            <figure class="card-carrossel">
                <img src="images/suv-premium.png" alt="">
                <figcaption>
                    <p class="titulo-card">SUV premium</p>
                    <p class="pessoas-card">5 Adultos, 5 Malas</p>
                    <p class="preço-card">A partir de R$ 225/dia</p>
                </figcaption>
            </figure>
            <figure class="card-carrossel">
                <img src="images/premium.png" alt="">
                <figcaption>
                    <p class="titulo-card">Premium</p>
                    <p class="pessoas-card">5 Adultos, 5 Malas</p>
                    <p class="preço-card">A partir de R$ 450/dia</p>
                </figcaption>
            </figure>
            <figure class="card-carrossel">
                <img src="images/luxo.png" alt="">
                <figcaption>
                    <p class="titulo-card">Luxo</p>
                    <p class="pessoas-card">5 Adultos, 5 Malas</p>
                    <p class="preço-card">A partir de R$ 500/dia</p>
                </figcaption>
            </figure>
            <img src="images/seta-direita.svg" alt="">
        </div>
        <div class="carrossel-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </section>
   </main>
   
</body>

</html>
